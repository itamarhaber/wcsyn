<!DOCTYPE html>
<html>

<head>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Railroad diagrams</h1>
  <p>Example</p>
  <rr-diagram>
    <rr-terminal>HELLO</rr-terminal>
    <rr-nonterminal>proto-version</rr-nonterminal>
    <rr-stack>
      <rr-terminal>HELLO</rr-terminal>
      <rr-nonterminal>proto-version</rr-nonterminal>
      <rr-nonterminal>username</rr-nonterminal>
    </rr-stack>
    <rr-sequence>
      <rr-terminal>HELLO</rr-terminal>
      <rr-nonterminal>proto-version</rr-nonterminal>
      <rr-terminal>HELLO</rr-terminal>
      <rr-nonterminal>proto-version</rr-nonterminal>
      <rr-terminal>HELLO</rr-terminal>  
    </rr-sequence>
  </rr-diagram>
</body>

</html>
