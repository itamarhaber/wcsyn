<style>
  :root {
    --d-color: black;
    --d-radius: 40%;
    --d-width: 4px:
  }
  .container {
    display: grid;
    width: min-content;
    grid-template-columns: 1em min-content min-content min-content min-content min-content 1em;
    grid-template-rows: 1em min-content min-content min-content min-content min-content 1em;
  }
  .el {
    background-color: aquamarine;
    border: 4px solid black;
    border-radius: 1em;
    padding: 0.5em 1em;
    grid-column-start: 2;
    grid-column-end: span 5;
    grid-row-start: 2;
    grid-row-end: span 5;
  }
  .attribute {
    background-color: antiquewhite;
    font-size: xx-small;
  }
  .x1 {
    grid-column: 1;
    border-left: 4px var(--d-color) solid;
  }
  .x2 {
    grid-column: 2;
  }
  .x3 {
    grid-column: 3;
  }
  .x4 {
    grid-column: 4;
  }
  .x5 {
    grid-column: 5;
  }
  .x6 {
    grid-column: 6;
  }
  .x7 {
    grid-column: 7;
    border-right: 4px var(--d-color) solid;
  }
  .y1 {
    grid-row: 1;
    border-top: 4px var(--d-color) solid;
  }
  .y2 {
    grid-row: 2;
    border-bottom: 4px var(--d-color) solid;
  }
  .y3 {
    grid-row: 3;
  }
  .y4 {
    grid-row: 4;
  }
  .y5 {
    grid-row: 5;
  }
  .y6 {
    grid-row: 6;
    border-top: 4px var(--d-color) solid;
  }
  .y7 {
    grid-row: 7;
    border-bottom: 4px var(--d-color) solid;
  }
  .x1.y3, .x1.y4, .x1.y5, .x7.y3, .x7.y4, .x7.y5 {
    border: none;
  }
  .x1.y1 {
    border-top-left-radius: 40%;
  }
  .x7.y1 {
    border-top-right-radius: 40%;
  }
  .x1.y2 {
    border-bottom-left-radius: 40%;
  }
  .x7.y2 {
    border-bottom-right-radius: 40%;
  }
  .x1.y4, .x7.y4 {
    border-top: 4px var(--d-color) solid;
  }
  .x1.y6 {
    border-top-left-radius: 40%;
  }
  .x7.y6 {
    border-top-right-radius: 40%;
  }
  .x1.y7 {
    border-bottom-left-radius: 40%;
  }
  .x7.y7 {
    border-bottom-right-radius: 40%;
  }
</style>
